<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Already Submitted</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f4f4f9;
            padding: 50px 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #f39c12;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .date-badge {
            background: #eee;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            color: #333;
        }

        .contact {
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>⚠️ Report Already Submitted</h1>
        <p>The job report for <span class="date-badge">{{ date }}</span> has already been submitted.</p>
        <p>This ensures we don't have duplicate data in our records.</p>

        <div class="contact">
            If you believe this is a mistake, please check the <a
                href="https://docs.google.com/spreadsheets/d/1USAoTNsUKIzg4XKzyeQANUYDNQCblQa8ROJ2Q3d1s7k"
                target="_blank">Google Sheet</a>.
        </div>
    </div>
</body>

</html>
